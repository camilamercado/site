<div class="effector" onmouseout="softFinder()" onmouseover="rectify()"></div>

<script type="text/javascript">

var height = 600;
var width = $(window).width;

function softFinder(){
$("p").each(function(){
     moveRandom($(this));
  });
}

function moveRandom(e){
    var randomT = Math.floor((Math.random()* height)) + "px";
    var randomW = Math.floor((Math.random()* width)) + "px";
    $(e).css({"position": "absolute", "top": randomT, "left": randomW, "color":"white"});
   }

function rectify(){
  console.log("rectify")
  $("p").each(function(){
      $(this).css({"top": "50%"});
  });
}

var colors = ["blue", "red", "black", "orange", "tomato", "lightgrey"];

function backgroundSet(){
document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
}

$(function(){
    $("body").click(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
            $("a").css({"display": "block"});
            $("p").css({"display": "none"});
            $("h1").addClass("translate1");
            $("h2").addClass("translate2");
            $("h3").addClass("translate3");

            break;  
            case 2:
            $("a").css({"display": "none"});
            $("p").css({"display": "block"});
            $("h1").removeClass("translate1");
            $("h2").removeClass("translate2");
            $("h3").removeClass("translate3");
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})



</script>

</body>
