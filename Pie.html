<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
   background: grey;
}

  .circles {
    margin-top: 150px;
   margin-left: 50%;
   left: -180px;
   width: 150px;
   height: 150px;
   padding: 100px;
   position: absolute;
  }

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

label {
  display: none;
}

</style>
<form>
  <label><input type="radio" name="dataset" value="apples" checked> Apples</label>
  <label><input type="radio" name="dataset" value="oranges"> Oranges</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

dial(140, ["black","white"] , [32,0], "data7.tsv"  );
dial(120, ["black","white"] , [16,0], "data6.tsv"  );
dial(100, ["black","white"] , [8,0],  "data5.tsv"  );
dial(80,  ["black","white"] , [3,0],  "data4.tsv"  );
dial(60,  ["black","white"] , [1,1],  "data3.tsv" );
dial(40,  ["black","white"] , [0,0],  "data2.tsv" );

function dial (oR, fC, dR, dataChart) {


var width  = 150,
    height = 150,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal().domain(dR).range(fC);

var pie = d3.layout.pie()
    .value(function(d) { return d.apples; })
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(0)
    .outerRadius(oR);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "circles")
    .append("g") 
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


d3.tsv(dataChart, type, function(error, data) {
  var path = svg.datum(data).selectAll("path")
      .data(pie)
      .enter().append("path")
      .attr("fill", function(d, i) { return color(i); })
      .attr("d", arc)
      .each(function(d) { this._current = d; }); // store the initial angles

  d3.selectAll("input")
      .on("change", change);

  var timeout = setInterval(function() {

    d3.selectAll("input[value=\"oranges\"]").property("checked", true).each(change);
  },8000);

   

  function change() {
    var value = this.value;
    pie.value(function(d) { return d[value]; }); // change the value function
    path = path.data(pie); // compute the new angles
    path.transition().duration(8000).attrTween("d", arcTween); // redraw the arcs
  }
});

function type(d) {
  d.apples = +d.apples;
  d.oranges = +d.oranges;
  return d;
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
    var i = d3.interpolate(this._current, a);
    this._current = i(0);
    return function(t) {
    return arc(i(t));
  };
}

};

</script>
