	<label for="color">Color</label><br>
	<input name="color" id="color" readonly="" type="text" value="#A90">
	<div id="color-r" class="color-slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 27.4509803921569%;"></a></div>

</div>

// <script type="text/javascript">

	var img = $("#source").get(0);
	var $canvasbg = $("<div class='container'/>");
	var canvas = $("<canvas class='greenscreen id='target'/>").get(0);
	$canvasbg.append(canvas);
	$('body').append($canvasbg);


	var context = canvas.getContext('2d');
	canvas.width = img.clientWidth;
	canvas.height = img.clientHeight;
	$canvasbg.width(img.clientWidth);
	$canvasbg.height(img.clientHeight);
	context.drawImage(img, 0, 0);

	// Access-Control-Allow-Origin: *
	img.crossOrigin = 'http://camilamercado.github.io/site/alba.jpg';
	img.src = 'alba.jpg';

	var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
	var data = imageData.data;
	var start = {
	    red: data[0],
	    green: data[1],
	    blue: data[2]
	};

	// iterate over all pixels
	var tolerance = 150;
	for(var i = 0, n = data.length; i < n; i += 4) {
	    var diff = Math.abs(data[i] - data[0]) + Math.abs(data[i+1] - data[1]) + Math.abs(data[i+2] - data[2]);
	    if(diff < tolerance) {
	        data[i + 3] = 0;
	    }
	}
	context.putImageData(imageData, 0, 0);
	$canvasbg.css('background','#ABC12');

</script>
