      pages.push({
        'id': 10002649,
        'url': "\/pages\/about",
        'title': "About",
        'content': "\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"mailto:all@allknitwear.com\"\u003eall@allknitwear.com\u003c\/a\u003e\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e\r\n\u003cmeta charset=\"utf-8\"\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003cimg alt=\"\" src=\"\/\/cdn.shopify.com\/s\/files\/1\/0224\/0379\/files\/ALLknitwearWebFinal-8533_1024x1024.jpg?1176056972651435923\" style=\"float: none;\"\u003e\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e\r\n\u003cp style=\"text-align: left;\"\u003eALL Knitwear is a small, vertically integrated knitwear label created by Annie Larson. The slow-growing, idiosyncratic collection of handmade sweaters and hats is an ongoing study of color and pattern realized in a series of simple shapes. Operating on a made-to-order basis, Larson knits each piece in her studio before shipping to customers all over the world. Her work is also carried by select retailers in Auckland, London, Macau, Melbourne, Minneapolis, New York, San Francisco, Shanghai, and Sydney.\u003c\/p\u003e\r\n\u003cp style=\"text-align: left;\"\u003eAnnie was born in 1983 (Seoul) and grew up in rural Wisconsin. She lived in Minneapolis for several years, where she attended the University of Minnesota for apparel design and later went on to work for Target Corporation, designing clothing for juniors and men. She purchased her first knitting machine in 2009 and is considered to be self-taught. In 2010, ALL Knitwear was established in a Minneapolis storefront apartment where the first days of making sweaters were situated next door to a puppet theater and beneath good friends. Annie moved the company to New York in 2011, settling into a studio in the Bushwick neighborhood of Brooklyn.\u003c\/p\u003e\r\n\u003cp style=\"text-align: left;\"\u003e  \u003c\/p\u003e\r\n\u003cp style=\"text-align: left;\"\u003e \u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003eDesign by \u003ca href=\"http:\/\/www.othermeans.us\/\" target=\"_blank\"\u003eOther Means\u003c\/a\u003e\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003eNew items photographed by \u003ca href=\"http:\/\/www.unchangingwindow.com\/\"\u003eMary Manning\u003c\/a\u003e, modeled by Claudette Gacuti and \u003ca href=\"http:\/\/www.maiaruthlee.club\/\"\u003eMaia Ruth Lee\u003c\/a\u003e\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003eAll other photographs by \u003ca href=\"http:\/\/www.matthewspiegelman.com\/\"\u003eMatthew Spiegelman\u003c\/a\u003e, \u003ca href=\"http:\/\/www.unchangingwindow.com\/\"\u003eMary Manning\u003c\/a\u003e, \u003ca href=\"http:\/\/aaronwojack.com\/\" target=\"_blank\"\u003eAaron Wojack\u003c\/a\u003e, \u003ca href=\"http:\/\/www.samhoolihan.com\/\" target=\"_blank\"\u003eSam Hoolihan\u003c\/a\u003e\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003eSelect styling pieces provided by \u003ca href=\"http:\/\/www.slowandsteadywinstherace.com\/\" target=\"_blank\"\u003eSSWTR\u003c\/a\u003e, \u003ca href=\"http:\/\/taubaauerbach.com\/\" target=\"_blank\"\u003eTauba Auerbach\u003c\/a\u003e, \u003ca href=\"http:\/\/www.ro-lu.com\/\"\u003eROLU\u003c\/a\u003e\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003ePast styles modeled by Lulu Wolf, Lindsay Noble, Bailey Salisbury, Steph Krasnoff and friends of ALL Knitwear\u003c\/p\u003e",
        'handle': "about"
      });
    
      pages.push({
        'id': 10002647,
        'url': "\/pages\/stockists",
        'title': "Stockists",
        'content': "\u003cmeta charset=\"utf-8\"\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/americantwoshot.com\/\"\u003eAmerican Two Shot\u003c\/a\u003e\u003cbr\u003e\u003cspan\u003e135 Grand Street \u003c\/span\u003e\u003cbr\u003eNew York, NY 10013\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/www.askovfinlayson.com\/\" target=\"_blank\"\u003eAskov Finlayson\u003c\/a\u003e\u003cbr\u003e200 N 1st Street \u003cbr\u003eMinneapolis, MN 55401\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/www.brownsfashion.com\/\" target=\"_blank\"\u003eBrowns\u003c\/a\u003e\u003cbr\u003e24-27 S Molton Street\u003cbr\u003eLondon, W1K 5RD\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https:\/\/www.facebook.com\/c.at.cshop\" target=\"_blank\"\u003eC-Shop\u003c\/a\u003e\u003cbr\u003e Avenida Doctor\u003cbr\u003e Mario Soares\u003cbr\u003e Macau\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/dagmarrousset.com\/\" target=\"_blank\"\u003eDagmar Rousset\u003c\/a\u003e\u003cbr\u003e157 Gertrude Street \u003cbr\u003eFitzroy, Victoria \u003cbr\u003eAustralia, 3065\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/www.douglasandbec.co.nz\/\" target=\"_blank\"\u003eDouglas + Bec\u003c\/a\u003e\u003cbr\u003e9 St. Mary’s Road \u003cbr\u003eSt. Mary’s Bay, Auckland \u003cbr\u003eNew Zealand, 1011\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/shop-generalstore.com\/\" target=\"_blank\"\u003eGeneral Store\u003c\/a\u003e\u003cbr\u003e4035 Judah Street \u003cbr\u003eSan Francisco, CA 94122\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/ofakind.com\/\" target=\"_blank\"\u003eOf a Kind\u003c\/a\u003e\u003cbr\u003eNew York \u003cbr\u003eOnline Only\u003c\/p\u003e\r\n\u003cmeta charset=\"utf-8\"\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/minixstyle.com\/\"\u003eMini x Style\u003c\/a\u003e\u003cbr\u003e\u003cspan\u003eLos Angeles \u003c\/span\u003e\u003cbr\u003e\u003cspan\u003eOnline Only\u003c\/span\u003e\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http:\/\/www.triple-major.com\/\" target=\"_blank\"\u003eTriple Major\u003c\/a\u003e\u003cbr\u003e25  Shaoxing Lu\u003cbr\u003eHuangpu District\u003cbr\u003eShanghai\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e",
        'handle': "stockists"
      });
    
      pages.push({
        'id': 10004063,
        'url': "\/pages\/garment-info",
        'title': "Garment Info",
        'content': "\u003ch2\u003eMake \u003c\/h2\u003e\r\n\u003cp\u003eALL Knitwear sweaters are fully fashioned (knit to shape) and linked by hand. Patterns are knit in Fairisle, a technique using one needle bed with colors alternating between two feeders in the yarn carriage. This method causes the back of the garment to have floats, or, sections where an unused color forms a loop.\u003c\/p\u003e\r\n\u003ch2\u003ePoms\u003c\/h2\u003e\r\n\u003cp\u003ePoms are made in batches of 25-30 at a time in Minneapolis, MN by \u003ca href=\"http:\/\/www.crystalquinn.com\/\"\u003eCrystal Quinn\u003c\/a\u003e. Pom pairings are made based on current availability, and with much consideration. It is likely your pom will vary from what is pictured. The pool of options is constantly rotating, keeping things fresh. If you have a specific preference please leave a note at the checkout and I will do my best to accommodate. \u003c\/p\u003e\r\n\u003ch2 style=\"text-align: left;\"\u003eSizing\u003c\/h2\u003e\r\n\u003cp\u003eAvailable in women's sizes only. Sweaters are designed to have a relaxed fit, with plenty of room underneath for layering. Hats are sized for adults with select styles for kids. Adult S\/M fits most, L\/XL intended for extraordinary head sizes or a slouchier fit. KID fits most 3-8 year old heads. See below for the bust, waist, and hip measurement range for each size. If you have additional questions about fit or size, please contact me and I will personally assist you. \u003c\/p\u003e\r\n\u003cp\u003e \u003c\/p\u003e\r\n\u003ch2 style=\"text-align: center;\"\u003eSMALL\u003c\/h2\u003e\r\n\u003cp style=\"text-align: center;\"\u003eBust: 32-33\", Waist: 24-25\", Hips: 35-37\"\u003c\/p\u003e\r\n\u003ch2 style=\"text-align: center;\"\u003eMEDIUM\u003c\/h2\u003e\r\n\u003cp style=\"text-align: center;\"\u003eBust: 34-35\", Waist: 26-27\", Hips: 37-39\"\u003c\/p\u003e\r\n\u003ch2 style=\"text-align: center;\"\u003eLARGE\u003c\/h2\u003e\r\n\u003cp style=\"text-align: center;\"\u003eBust: 36-37\", Waist: 28-29\", Hips: 39-41\"\u003c\/p\u003e\r\n\u003ch2 style=\"text-align: center;\"\u003eX-LARGE\u003c\/h2\u003e\r\n\u003cp style=\"text-align: center;\"\u003eBust: 38-39\", Waist: 30-31\", Hips: 41-43\"\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e\r\n\u003ch2\u003eCare\u003c\/h2\u003e\r\n\u003cp\u003eCotton sweaters can be washed gently by hand or machine in cold water, with a mild detergent. Lay flat to dry. Light iron and steam as needed, store garment folded. To keep the colors vibrant, wash only when really necessary and spot clean whenever possible.\u003c\/p\u003e\r\n\u003cp\u003e \u003c\/p\u003e\r\n\u003cp\u003eWool sweaters are dry clean only.\u003c\/p\u003e",
        'handle': "garment-info"
      });
    
      pages.push({
        'id': 10004069,
        'url': "\/pages\/shop-policy",
        'title': "Shop Policy",
        'content': "\u003ch2\u003eReturns \u003c\/h2\u003e\r\n\u003cp\u003eExchange only--no refunds. Contact me within 10 days of receiving your product if you wish to exchange an item. Please feel free to ask any questions prior to ordering to avoid confusion about your item, I will gladly offer personal assistance to any customer.\u003c\/p\u003e\r\n\u003ch2\u003eWholesale\u003c\/h2\u003e\r\n\u003cp\u003eWholesale orders will be considered for select retailers. If you are interested in carrying my work in your retail setting, please introduce yourself by emailing me and telling me about yourself and your space. I take orders year-round and do not operate on a seasonal buying calendar. Wholesale prices and minimum quantities will be supplied by request.\u003c\/p\u003e\r\n\u003ch2\u003eSales Tax\u003c\/h2\u003e\r\n\u003cp\u003eSales tax is collected for New York residents on items priced at $110.00 or more.\u003c\/p\u003e\r\n\u003ch2\u003eFeedback\u003c\/h2\u003e\r\n\u003cp\u003eFeedback is always welcome! Please report any technical difficulties you may encounter with the site as well as questions, comments or complaints to all@allknitwear.com\u003c\/p\u003e",
        'handle': "shop-policy"
      });
    
      pages.push({
        'id': 10004075,
        'url': "\/pages\/shipping",
        'title': "Shipping",
        'content': "\u003cp\u003eAll items are made to order. Please allow 1 week for hats and 2 weeks for sweaters, not including delivery time. You will receive a confirmation email after your order has been placed, notifying you of the scheduled ship date for your purchase. Please be sure to provide a valid email address where I can contact you if there are questions with your order, I promise not to contact you unless necessary. ALL Knitwear ships to domestic and international locations. Packages will be sent via USPS Priority Mail and you will receive confirmation once the item has shipped. Please see below for shipping rates based on the total amount of your order.\u003c\/p\u003e\r\n\u003cp\u003e \u003c\/p\u003e\r\n\u003ch2 style=\"text-align: center;\"\u003eDomestic (2-3 days)\u003c\/h2\u003e\r\n\u003cp style=\"text-align: center;\"\u003e$0.01 - $120.00 = $5.00\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e$121.00 - $375.00 = $10.00\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e$376.00 and up = $15.00\u003c\/p\u003e\r\n\u003ch2 style=\"text-align: center;\"\u003eInternational (6-10 days)\u003c\/h2\u003e\r\n\u003cp style=\"text-align: center;\"\u003e$0.01 - $149.00 = $24.00\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e$150.00 - $375.00 = $38.00\u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e$376.00 and up = $50.00 \u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e\r\n\u003cp style=\"text-align: center;\"\u003e \u003c\/p\u003e\r\n\u003cp\u003eAt this time, USPS is unable to offer tracking for international services, however a customs reference number will be supplied after the item has been shipped. All packages will be marked as merchandise for their full value in USD on customs declaration forms. Some countries may charge a duty depending on the value of the package. \u003cspan\u003e\u003cspan style=\"font-family: 'Helvetica Neue', Arial, Helvetica, Verdana, sans-serif; font-size: 11px; line-height: 14.296875px;\"\u003e \u003c\/span\u003e\u003c\/span\u003e\u003c\/p\u003e",
        'handle': "shipping"
      });
