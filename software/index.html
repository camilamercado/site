<body  onkeypress="backgroundSet()">

    <div class="softHome">

        <div class="logo">
          <div class="circle" id="A"></div>
          <div class="circle" id="B"></div>
        </div>

        <div class="container">
          <p class="s">s</p>
          <p class="o">o</p>
          <p class="f">f</p>
          <p class="t">t</p>
          <p class="w">w</p>
          <p class="a">a</p>
          <p class="r">r</p>
          <p class="e">e</p>
        </div>

        <div class="mobile-effector"></div>

        <div class="mobile-info">
            <a href="mailto:info@softwareee.com">*CONTACT US*</a>
            FABRIC & PHOTO PRINTING<br>
            DESIGN STUDIO<br>
            NEW YORK<br>
        </div>

        <div class="ring-container">
          <ul class="ring">
              <li>FABRIC PRINTING</li>
              <li>NEW YORK</li>
              <li>PHOTO PRINTING</li>
              <li>DESIGN STUDIO</li>
              </br>
          </ul>
        </div>

        <div class="link">
            <a href="mailto:info@softwareee.com">info@softwareee.com</a>
        </div>

        <div class="effectorHalf" onmouseout="softFinder()" onmouseover="rectify()"></div>
        <div class="effectorHalfB" onmouseout="softFinder()" onmouseover="rectify()"></div>

       <!-- >>>>>>>>>>>>> MOBILE CONTENT <<<<<<<<<<<<<<-->        

    </div>

<script src="CircleType-master/js/plugins.js"></script>
<script src="CircleType-master/js/circletype.js"></script>

<script type="text/javascript">

function softFinder(){
$("p").each(function(){
     moveRandom($(this));
  });
}

function moveRandom(e){
  
  var height = document.body.clientHeight,
  containerHeight = document.querySelector(".container").clientHeight,
  maxHeightB = height - (height/4),
  maxHeightA = height - 100,
  topExcess = ((containerHeight - maxHeightB) / 2),
  padding = topExcess + 50;

  if (height <= 800){
    var randomT = Math.floor((Math.random()* (maxHeightA - 150))) +padding + "px";

  } else if (height > 800){
    var randomT = Math.floor((Math.random()* (maxHeightB - topExcess))) +padding + "px";
  }
  
  $(e).css({"top": randomT, "color":"white"});
}


function rectify(){
  $("p").each(function(){
      $(this).css({"top": "50%"});
  });
}

var colors = ["blue", "red", "black", "orange", "tomato", "lightgrey"];

function backgroundSet(){
document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
}

$('.ring').circleType();

$(function(){
    $("body").click(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
                $(".link").css({"display": "block"});
                $("p").css({"display": "none"});
                $("ul").css({"opacity": "1"});
                $(".effectorHalf").css({"height": "200"});
            break;  
            case 2:
                $(".link").css({"display": "none"});
                $("p").css({"display": "block"});
                $("ul").css({"opacity": "0"});
                $(".effectorHalf").css({"height": "280"});
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})

$(function(){
    $(".mobile-effector, .mobile-info").click(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
                softFinder();
            break;  
            case 2:
                rectify();          
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})


</script>



</body>

</html>
