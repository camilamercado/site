<div class="effector" onmouseout="softFinder()" onmouseover="rectify()"></div>
<div class="mobile-effector"></div>

<script src="CircleType-master/js/plugins.js"></script>
<script src="CircleType-master/js/circletype.js"></script>

<script type="text/javascript">

var height = 600;
var width = $(window).width;

function softFinder(){
$("p").each(function(){
     moveRandom($(this));
  });
}

function moveRandom(e){
    var randomT = Math.floor((Math.random()* height)) + "px";
    var randomW = Math.floor((Math.random()* width)) + "px";
    $(e).css({"position": "absolute", "top": randomT, "left": randomW, "color":"white"});
   }

function rectify(){
  console.log("rectify")
  $("p").each(function(){
      $(this).css({"top": "50%"});
  });
}

var colors = ["blue", "red", "black", "orange", "tomato", "lightgrey"];

function backgroundSet(){
document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
}

$('.ring').circleType();


$(function(){
    $(".effector").click(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
            $("h4").css({"display": "block"});
            $("p").css({"display": "none"});
            $("ul").css({"opacity": "1"});
            break;  
            case 2:
            $("h4").css({"display": "none"});
            $("p").css({"display": "block"});
             $("ul").css({"opacity": "0"});
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})

$(function(){
    $(".mobile-effector").click(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
              softFinder();
            break;  
            case 2:
              rectify();          
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})


</script>



</body>

</html>
