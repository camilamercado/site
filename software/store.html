<script type="text/javascript">

var timer = setInterval(softFinder, 30000);

function softFinder(){
  var width = document.body.clientWidth;
  if (width > 736){
    $("p").each(function(){
       moveRandom($(this));
    });
  }else if (width < 736){
  }
}


function moveRandom(e){
  var height = document.body.clientHeight;
  
  if (height <= 800){
    var randomT = Math.floor((Math.random() * (470)) + (100))+ "px";
  } else if (height > 800){
    var randomT = Math.floor((Math.random() * (470)) + (100))+ "px";

  }
  $(e).css({"top": randomT, "color":"white"});
  timeoutID = setTimeout(rectify, 15000);

}

function rectify(){
  $("p").each(function(){
      $(this).css({"top": "50%"});
  });
}

var colors = ["blue", "red", "black", "orange", "tomato", "lightgrey"];

function backgroundSet(){
//document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
 $(".diamond_shadow").css({"opacity": 1});   
}

function unSet(){
//document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
 $(".diamond_shadow").css({"opacity": 0});   
}

$(function(){
    $(".B").click(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
                $(".link").css({"display": "block"});
                $(".mobile_link").css({"display": "block"});
                $("p").css({"display": "none"});
                $(".mobile_title").css({"display": "none"});
               
            break;  
            case 2:
                $(".link").css({"display": "none"});
                $(".mobile_link").css({"display": "none"});
                $("p").css({"display": "block"});
                $(".mobile_title").css({"display": "block"});
               
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})


$(function(){
    $("body").keypress(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
                $(".standard").css({"display": "none"});
                $(".portfolio").css({"display": "block"});
            break;  
            case 2:
                $(".portfolio").css({"display": "none"});
                $(".standard").css({"display": "block"});       
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})



</script>
