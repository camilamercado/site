$(function(){
    $(".B").click(function() {  
        var iteration=$(this).data('iteration')||1
        switch ( iteration) {
            case 1:
                $(".link").css({"display": "block"});
                $("p").css({"display": "none"});
                $("img").css({"display": "none"});
               
            break;  
            case 2:
                $(".link").css({"display": "none"});
                $("p").css({"display": "block"});
                 $("img").css({"display": "block"});
               
            break;
          }
        iteration++;
        if (iteration>2) iteration=1
        $(this).data('iteration',iteration)
    })
})
